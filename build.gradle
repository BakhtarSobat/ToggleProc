group 'com.abnarmo.nl'
version '1.1'

apply plugin: 'java'
sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile files("libs/javapoet-1.8.0.jar")
}

task fatJar(type: Jar) {
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


